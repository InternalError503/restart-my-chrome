<html>

<head>
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <link rel="stylesheet" href="css/uikit.gradient.min.css" type="text/css" />
</head>

<body id="main-cancel">
    <hr class="uk-grid-divider" style="border:none;"></hr>
    <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-margin="">
            <div class="uk-width-1-1">
                <h1 class="uk-panel-title"><i class="uk-icon-clock-o uk-icon-large"></i> <span id="cancelTitle">Auto restart is about to trigger.</span></h1>
                <div class="uk-clearfix">
                    <span class="uk-text-large uk-text-bold uk-align-left" id="cancelRestartIn">Restarting in: </span><span id="remainingTime" class="uk-align-middle uk-text-large uk-text-bold uk-text-danger" />
                </div>
                <div class="uk-form-row">
                    <button class="uk-button uk-button-success" id="restartNow"><span id="restartNowButton">Restart Now</span>
                    </button>
                    <button class="uk-button uk-button-primary" id="cancel"><span id="cancelButton">Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/cancel.js"></script>
</body>

</html>
